<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2024 to 2025</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        #container {
            text-align: center;
            font-size: 5em;
            font-weight: bold;
            position: absolute;
            z-index: 10;
            animation: glow 1.5s infinite alternate;
        }
        .year {
            display: inline-block;
            color: #ff9f1c;
            animation: scale 1s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ff9f1c, 0 0 30px #ff9f1c;
            }
            to {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #ff9f1c, 0 0 40px #ff9f1c;
            }
        }
        @keyframes scale {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        ðŸŽ† Happy New Year <span id="year">2024</span> ðŸŽ†
    </div>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 4 + 1;
                this.radius = Math.random() * 2 + 1;
                this.life = 100;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.speed *= 0.98;
                this.life -= 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                const colors = ['#ff3f3f', '#ff9f1c', '#ffff3f', '#3fff3f', '#3f3fff'];
                for (let i = 0; i < 100; i++) {
                    this.particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
                }
            }

            update() {
                this.particles.forEach(particle => particle.update());
                this.particles = this.particles.filter(particle => particle.life > 0);
            }

            draw() {
                this.particles.forEach(particle => particle.draw());
            }
        }

        const fireworks = [];
        function createFirework(x, y) {
            fireworks.push(new Firework(x, y));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        // Add fireworks randomly every second
        setInterval(() => {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
        }, 800);

        // Change year from 2024 to 2025 after 3 seconds
        setTimeout(() => {
            const yearElement = document.getElementById('year');
            yearElement.textContent = "2025";
        }, 3000);

        animate();
    </script>
</body>
</html>
